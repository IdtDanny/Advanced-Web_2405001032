<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            document.querySelector('#tasks').hidden = true;

            // By default, submit button is disabled
            document.querySelector('#submit').disabled = true;
            document.querySelector('#password').onkeyup = () => {
                if (document.querySelector('#password').value.length > 0) {
                    document.querySelector('#submit').disabled = false;

                } else {
                    document.querySelector('#submit').disabled = true;
                }
                
            }

            document.querySelector('form').onsubmit = () => {
                document.querySelector('#tasks').hidden = false;

               const username =  document.querySelector('#username').value;
               const password =  document.querySelector('#password').value;

               document.querySelector('#user').innerHTML = username;
                document.querySelector('#pass').innerHTML = password;


               document.querySelector('#username').value = '';
               document.querySelector('#password').value = '';

               document.querySelector('#submit').disabled = true;

               return false;
            }
        });
    </script>
</head>
<style>
    * {
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .task {
        background-color: antiquewhite;
        width: 200px;
        padding: 10px;
    }
    form {
        width: 250px;
    }
    input, button {
        width: 100%;
        padding: 8px;
        margin: 10px auto;
    }
    button {
        background-color: aquamarine;
        border-radius: 5px;
        border: 1px solid aquamarine;
        cursor: pointer;
    }
</style>
<body>
    <h1>Login form</h1>

    <div class="task" id="tasks">
        Username: <span id="user"></span><br><br>
        Password: <span id="pass"></span>
    </div>
    <form>
        <input id="username" placeholder="Username" type="text">
        <input id="password" placeholder="Password" type="password">
        <button type="submit" id="submit">Login</button>
    </form>
</body>

</html>
